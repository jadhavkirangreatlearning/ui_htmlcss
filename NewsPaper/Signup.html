<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>

        <video autoplay muted loop id="myVideo">
            <source src="Background.mp4" type="video/mp4">
        </video>
       
       <div class="signin">

        <h2>SignUp</h2>

        <form action="LogIn.html">

            <label>First Name</label>
            <input type="text" name="firstname" placeholder="Enter First Name" required autocomplete="off"><br>

            <label>Last Name</label>
            <input type="text" name="lastname" placeholder="Enter Last Name"><br>

            <label>Email</label>
            <input type="email" name="email" placeholder="Enter Email Id" required><br>

            <label>Enter Password</label>
            <input type="password" name="password" placeholder="Enter Password" minlength="8" required><br>

            <label> Re-Enter Password</label>
            <input type="password" name="password" placeholder="Re-Enter Password" minlength="8" required><br>

           <button>Submit</button>

        </form>


       </div>
    </body>
</html>
